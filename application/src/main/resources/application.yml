spring:
  application:
    name: str-platform-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/str_platform
    username: str_user
    password: str_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  
  rabbitmq:
    host: localhost
    port: 5672
    username: str_user
    password: str_password
  
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

mapbox:
  access-token: ${MAPBOX_ACCESS_TOKEN:your_mapbox_token_here}

# Scraping configuration
scraping:
  scheduler:
    enabled: false  # Set to true to enable timeout monitoring

# Batch scraping configuration
batch:
  scraping:
    delay-minutes: 10
    stale-threshold-days: 30
    auto-schedule:
      enabled: false  # Set to true to enable monthly automatic refresh

resilience4j:
  ratelimiter:
    instances:
      mapbox:
        limit-for-period: 600
        limit-refresh-period: 60s
        timeout-duration: 0s
  retry:
    instances:
      mapbox:
        max-attempts: 3
        wait-duration: 1s
  circuitbreaker:
    instances:
      mapbox:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        sliding-window-size: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.str.platform: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
